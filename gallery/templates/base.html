{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Picha254 </title>
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    {% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css" />
    {% bootstrap_css %}
    {% endblock %}

</head>

<body>
    {% include "navbar.html" %}

    {% block scripts %}
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    {% bootstrap_javascript %}
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>

    {% endblock %}


    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="test-image">
                    <div class="centered">
                        <p id="txt"> Search for photos around Kenya under different tags </p>

                        <form class="search-container" role="search" action="{% url 'search_results' %}">
                            <input type="search" class="searchTerm" placeholder="Fashion, Travel, Food & Sports" name="searchCategory">
                            <button type="submit" class="searchButton"> <i class="fa fa-search"></i> </button>
                        </form>
                        

                    </div>
                    <div class="image-overlay">
                    </div>
                </div>
            </div>
        </div>
        
        {% block content %}
   
        {% endblock %}

    </div>


</body>

</html>
